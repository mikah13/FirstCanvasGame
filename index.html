<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v4-alpha.getbootstrap.com/favicon.ico">
    <title>Exercise</title>
    <link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 col-xs-7 canvas-container">
                <canvas id="shapes-game" height="800" width="800"></canvas>
            </div>
            <div class="col-lg-5 col-xs-5 scores">
                <h1>Score</h1>
                <h3><span id="score-val">0</span></h3>
                <h1>Timer</h1>
                <h3><span id="time-remaining">30</span></h3>
                <div class="legend">
                    <h1>Legend</h1>
                    <div class="legend-contents">
                        <div class="triangle-bottomleft-red">
                        </div>
                        <h4>Left</h4>
                        <div class="white-square">
                        </div>
                        <h4>Right</h4>
                        <div class="triangle-bottomleft-black">
                            <div class="triangle-inner-white"></div>
                        </div>
                        <h4>Up</h4>
                        <div class="red-square">
                        </div>
                        <h4>Down</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
